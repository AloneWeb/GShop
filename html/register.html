<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G商城--注册</title>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/antd_grid.css">
  <link rel="stylesheet" type="text/css" href="../css/login-register.css">
</head>

<body>
  <!-- S logo-header -->
  <div class="logo-header ant-row">
    <div class="ant-col-6">
      <div class="logo-wrapper">
        <a href="./index.html" class="logo"><img src="../image/logo.png" width="110" alt="LOGO"></a>
      </div>
    </div>
  </div>
  <!-- E logo-header -->
  <!-- S login-reg-wrapper -->
  <div class="login-reg-wrapper">
    <div class="login-reg">
      <img src="../image/loginBanner2.jpg" width="1100" height="600" alt="">
      <a href="" class="login-reg-banner"></a>
      <div class="register-wrapper">
        <h3>用户注册</h3>
        <form action="" method="get">
          <div class="msg-hidden" id="msg">
            <i class="fa fa-fw fa-minus-circle errmsg-icon"></i>
            <span class="errmsg-text" id="errmsg-text"></span>
          </div>
          <div class="form-group">
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
              <input id="userName" type="text" name="" class="form-control" placeholder="用户名">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-user-secret"></i></span>
              <input id="realName" type="text" name="" class="form-control" placeholder="真实姓名">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-key"></i></span>
              <input id="userPass" type="password" name="" class="form-control" placeholder="密码">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-check"></i></span>
              <input id="rePass" type="password" name="" class="form-control" placeholder="确认密码">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
              <input id="tel" type="text " name="" class="form-control" placeholder="手机号码">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-at"></i></span>
              <input id="email" type="text" name="" class="form-control" placeholder="电子邮箱">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
              <input id="question" type="text" name="" class="form-control" placeholder="密保问题">
            </div>
            <div class="input-group input-group-reg">
              <span class="input-group-addon"><i class="fa fa-fw fa-unlock"></i></span>
              <input id="answer" type="text" name="" class="form-control" placeholder="密保答案">
            </div>
            <button id="regBtn" type="submit" class="login-btn"> 注 册 </button>
            <div class="form-links ant-row">
              <div class="ant-col-10 ant-col-offset-14 ant-row">
                <i class="fa fa-fw fa-sign-in"></i> 已有帐号？<a href="./login.html" class="text-center">立即登录</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- E login-reg-wrapper -->
  <!-- S footer-wrapper -->
  <div class="footer-wrapper">
    <div class="footer">
      <div class="links ant-row">
        <div class="ant-col-6">
          <a target="_blank" href="https://www.baidu.com">百度</a>
        </div>
        <div class="ant-col-6">
          <a target="_blank" href="https://www.jd.com">京东</a>
        </div>
        <div class="ant-col-6">
          <a target="_blank" href="https://www.taobao.com">淘宝</a>
        </div>
        <div class="ant-col-6">
          <a target="_blank" href="https://www.tmall.com">天猫</a>
        </div>
      </div>
      <div class="copyright">
        CopyRight &copy; 2017 AloneWeb All Rights Reserved
      </div>
    </div>
  </div>
  <!-- E footer-wrapper -->
  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/MyJsLibs.js"></script>
  <script src="../js/regCheck.js"></script>
</body>

</html>
