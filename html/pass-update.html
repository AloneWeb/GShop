            <div class="ant-row">
              <div class="msg hidden ant-col-8" id="msg">
                <i class="fa fa-fw fa-minus-circle errmsg-icon"></i>
                <span class="errmsg-text" id="errmsg-text"></span>

            <div class="ant-row form-group">
              <label for="oldPass" class="ant-col-2 control-label pass-update-label">原始密码:</label>
              <div class="ant-col-6">
                <input id="oldPass" type="password" name="" class="input-sm form-control">

            </div>
            <div class="ant-row form-group">
              <label for="newPass" class="ant-col-2 control-label pass-update-label">新密码:</label>

            </div>
            <div class="ant-row form-group">
              <label for="rePass" class="ant-col-2 control-label pass-update-label">密码确认:</label>
              <div class="ant-col-6">
                <input id="rePass" type="password" name="" class="form-control input-sm">
              </div>
